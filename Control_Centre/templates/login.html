<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SSH Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #0c0c0d;
            --panel-color: #1a1a1b;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-blue: #00b5ff;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 10%, rgba(0, 181, 255, 0.1), transparent 30%),
                              radial-gradient(circle at 90% 90%, rgba(212, 0, 255, 0.1), transparent 40%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: var(--panel-color);
            border: 1px solid var(--border-color);
        }
        .form-input { 
            background-color: #0c0c0d; color: #f5f5f5; border: 1px solid var(--border-color);
            border-radius: 0.5rem; padding: 0.75rem; transition: all 0.2s ease;
        }
        .form-input:focus { outline: none; border-color: var(--accent-blue); box-shadow: 0 0 0 2px rgba(0, 181, 255, 0.4); }
        .btn-primary { background-color: var(--accent-blue); color: white; transition: background-color 0.2s ease; }
        .btn-primary:hover { background-color: #00a2e6; }
    </style>
</head>
<body>
    <div class="w-full max-w-md">
        <div class="login-box p-8 rounded-2xl shadow-2xl">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 01-3-3V7.5a3 3 0 013-3h13.5a3 3 0 013 3v3.75a3 3 0 01-3 3m-13.5 0h13.5m-13.5 0a3 3 0 00-3 3v.75a3 3 0 003 3h13.5a3 3 0 003-3v-.75a3 3 0 00-3-3" />
                </svg>
                <h1 class="text-3xl font-bold text-white mt-4">SSH Command Centre</h1>
                <p class="text-slate-400">Please log in to continue</p>
            </div>
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <input type="text" name="username" class="form-input w-full" placeholder="Username" required>
                <input type="password" name="password" class="form-input w-full" placeholder="Password" required>
                <button type="submit" class="w-full btn-primary font-semibold py-3 rounded-lg">Login</button>
            </form>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="mt-4 text-center text-red-400">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
