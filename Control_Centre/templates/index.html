<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Command Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-slate-300">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8 flex items-center justify-center gap-4">
             <svg class="w-12 h-12 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 01-3-3V7.5a3 3 0 013-3h13.5a3 3 0 013 3v3.75a3 3 0 01-3 3m-13.5 0h13.5m-13.5 0a3 3 0 00-3 3v.75a3 3 0 003 3h13.5a3 3 0 003-3v-.75a3 3 0 00-3-3" />
            </svg>
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                SSH Command Centre
            </h1>
            <a href="/logout" class="btn btn-secondary absolute top-8 right-8">Logout</a>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="glass-panel p-6 rounded-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-blue-400">Saved Machines</h2>
                        <div class="flex gap-2">
                            <button id="edit-machine-btn" class="btn btn-secondary px-4 py-2 text-sm">Edit</button>
                            <button id="delete-machine-btn" class="btn btn-danger px-4 py-2 text-sm">Delete</button>
                        </div>
                    </div>
                    <div id="machine-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 mb-4"></div>
                    <details id="machine-details-container">
                        <summary id="machine-summary" class="btn btn-primary w-full cursor-pointer">Add New Machine</summary>
                        <form id="machine-form" class="space-y-4 mt-4 p-4 bg-black/20 rounded-lg">
                            <input type="hidden" id="original-hostname">
                            <input type="text" id="alias" class="form-input w-full" placeholder="Machine Alias">
                            <input type="text" id="hostname" class="form-input w-full" placeholder="Hostname / IP Address">
                            <input type="text" id="username" class="form-input w-full" placeholder="Username">
                            <input type="number" id="port" class="form-input w-full" value="22" placeholder="Port">
                            <label class="flex items-center space-x-2 text-slate-400">
                                <input type="checkbox" id="use-global-key-checkbox" class="form-checkbox bg-slate-700 border-slate-600 rounded text-blue-500 focus:ring-blue-500">
                                <span>Use Global SSH Key</span>
                            </label>
                            <textarea id="ssh-key" rows="4" class="form-input w-full" placeholder="Or paste a machine-specific key here"></textarea>
                            <button type="submit" id="save-machine-btn" class="btn btn-primary w-full">Save Machine</button>
                        </form>
                    </details>
                </div>
                
                <div class="glass-panel p-6 rounded-2xl">
                    <h2 class="text-2xl font-semibold text-blue-400">Global SSH Key</h2>
                    <form id="global-key-form" class="space-y-4">
                        <textarea id="global-ssh-key-input" rows="5" class="form-input w-full" placeholder="Paste a default private key to be used by machines."></textarea>
                        <button type="submit" class="btn btn-primary w-full">Save Global Key</button>
                    </form>
                </div>

                <div class="glass-panel p-6 rounded-2xl">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-semibold text-blue-400">Script Library</h2>
                        <div class="flex gap-2">
                            <button id="edit-script-btn" class="btn btn-secondary px-4 py-2 text-sm">Edit</button>
                            <button id="delete-script-btn" class="btn btn-danger px-4 py-2 text-sm">Delete</button>
                        </div>
                    </div>
                    <div id="script-list" class="space-y-2 max-h-60 overflow-y-auto pr-2 mb-4"></div>
                    <details id="script-details-container">
                        <summary id="script-summary" class="btn btn-primary w-full cursor-pointer">Add New Script</summary>
                        <form id="script-form" class="space-y-4 mt-4 p-4 bg-black/20 rounded-lg">
                             <input type="hidden" id="original-script-name">
                            <input type="text" id="script-name" class="form-input w-full" placeholder="Script Name">
                            <textarea id="script-content" rows="5" class="form-input w-full" placeholder="Enter script content..."></textarea>
                            <button type="submit" id="save-script-btn" class="btn btn-primary w-full">Save Script</button>
                        </form>
                    </details>
                </div>
            </div>

            <div class="lg:col-span-3 glass-panel p-6 rounded-2xl h-[90vh] flex flex-col">
                <div class="flex-1 flex flex-col min-h-0">
                    <h2 class="text-2xl font-semibold text-blue-400 mb-4">Live Terminal</h2>
                    <div id="terminal-output" class="terminal p-4 rounded-lg overflow-y-auto flex-grow"></div>
                </div>
                <div class="flex-1 flex flex-col min-h-0 mt-8">
                    <h2 class="text-xl font-semibold text-blue-400 mb-2">Last Command Output</h2>
                    <div id="last-command-output" class="terminal p-4 rounded-lg h-full overflow-y-auto bg-black/50"></div>
                </div>
                 <form id="command-form" class="mt-4 flex gap-2">
                    <input type="text" id="command-input" class="form-input flex-grow" placeholder="Run command on selected machines...">
                    <button type="submit" class="btn btn-primary">Run</button>
                    <button type="button" id="run-script-btn" class="btn bg-emerald-600 hover:bg-emerald-500 text-white">Run Script</button>
                </form>
            </div>
        </div>
    </div>

    <div id="delete-modal" class="modal-overlay">
        <div class="glass-panel p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <h3 id="delete-modal-title" class="text-2xl font-bold text-white mb-2">Are you sure?</h3>
            <p id="delete-modal-text" class="text-slate-400 mb-6">This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button id="cancel-delete-btn" class="btn btn-secondary w-1/2">Cancel</button>
                <button id="confirm-delete-btn" class="btn btn-danger w-1/2">Confirm Delete</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
